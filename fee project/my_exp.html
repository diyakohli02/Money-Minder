<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
    background-image: url('https://cdn-media-2.freecodecamp.org/w1280/5f9c9cfc740569d1a4ca3543.jpg');
    background-repeat: no-repeat;
    background-size: 100% 100%;
    height: 150vh;
    width: 100vw;
}

.container {
    height: 100vh;
    width: 70vw;
    background-color: rgb(255, 255, 255);
    margin: 0 auto;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
}

input, select, textarea, button {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

textarea {
    resize: vertical;
    min-height: 80px;
}

button {
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #218838;
}
.circular-img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
}
</style>
<body>
    <header>
        
        <div class="container">
            <img src='yOItHqzbSMmHG0C1f4yrZw.png' alt="Logo" class="circular-img">
            <h1>Enter your Expenses</h1>
            <form id="expense-form">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
                
                <label for="currency">Currency:</label>
  <select id="currency" name="currency">
    <option value="USD">USD - United States Dollar</option>
    <option value="EUR">EUR - Euro</option>
    <option value="GBP">GBP - British Pound</option>
    <option value="INR">INR - Indian Rupee</option>
    <option value="JPY">JPY - Japanese Yen</option>
    
  </select>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
    
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="groceries">Groceries</option>
                    <option value="transport">Transport</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="bills">Bills</option>
                    <option value="others">Others</option>
                </select>
    
                <label for="info">Additional Info:</label>
                <textarea id="info" name="info" placeholder="Enter any additional information"></textarea>
    
                <button type="submit">Add Expense</button>
            </form>
        </div>
    </header>
</body>
</html>
